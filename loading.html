<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        h1 {
            position: absolute;
            top: 40%;
            font-size: 24px;
            z-index: 1;
            margin: 0;
        }

        .loader-container {
            width: 80%;
            max-width: 400px;
            height: 30px;
            background-color: #34495e;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loader-bar {
            width: 0;
            height: 100%;
            background-color: #8503ff;
            animation: load 1.5s ease-in-out forwards;
            box-shadow: 0 0 10px 2px #8503ff;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <div class="loader-container">
        <div class="loader-bar"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'dash.html';
        }, 1500);
    </script>
</body>
</html>
