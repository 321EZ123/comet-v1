<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet Search - Fast, Private, Secure</title>
  <link rel="stylesheet" href="search-styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <nav>
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="#" class="active">Search</a>
      </div>
      <div class="nav-right">
        <a href="#" class="theme-toggle" id="themeToggle">
          <i class="ri-moon-line"></i>
        </a>
        <a href="settings.html">
          <i class="ri-settings-3-line"></i>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <div class="logo">
        <span class="comet-icon"></span>
        <h1>Comet</h1>
      </div>
      
      <form class="search-form" id="searchForm">
        <div class="search-box">
          <i class="ri-search-line search-icon"></i>
          <input type="text" id="searchInput" autocomplete="off" autofocus>
          <button type="button" class="clear-search" id="clearSearch">
            <i class="ri-close-line"></i>
          </button>
          <button type="button" class="voice-search">
            <i class="ri-mic-line"></i>
          </button>
        </div>
        <div class="search-buttons">
          <button type="submit" class="search-btn">extensions</button>
          <button type="button" class="search-btn">games</button>
        </div>
      </form>

      <div class="quick-settings">
        <div class="setting-item">
          <i class="ri-shield-check-line"></i>
          <span>Privacy Mode: On</span>
        </div>
        <div class="setting-item">
          <i class="ri-global-line"></i>
          <span>Region: Auto</span>
        </div>
        <div class="setting-item">
          <i class="ri-filter-3-line"></i>
          <span>Safe Search: On</span>
        </div>
      </div>
    </div>

    <div class="search-suggestions" id="searchSuggestions"></div>
  </main>

  <footer>
    <div class="footer-left">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-right">
      <a href="#">Settings</a>
      <a href="#">Help</a>
    </div>
  </footer>

  <script src="search.js"></script>
</body>
</html>
