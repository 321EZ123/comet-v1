<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet Search - Fast, Private, Secure</title>
  <link rel="stylesheet" href="search-styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <nav>
      <div class="nav-left">
        
        <a href="#" class="active">Search</a>
      </div>
      <div class="nav-right">
        <div class="time-display" id="timeDisplay">
          <i class="ri-moon-line"></i>
          <span>12:00</span>
        </div>
        <a href="settings.html">
          <i class="ri-settings-3-line"></i>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <div class="logo">
        <span class="comet-icon"></span>
        <h1>Comet</h1>
      </div>
      
      <form class="search-form" id="searchForm">
        <div class="search-box">
          <i class="ri-search-line search-icon"></i>
          <input type="text" id="searchInput" autocomplete="off" autofocus>
          <button type="button" class="clear-search" id="clearSearch">
            <i class="ri-close-line"></i>
          </button>
          <button type="button" class="voice-search">
            <i class="ri-mic-line"></i>
          </button>
        </div>
        <div class="search-buttons">
          <button type="submit" class="search-btn">Comet Search</button>
          <button type="button" class="search-btn">I'm Feeling Lucky</button>
        </div>
      </form>

      <div class="quick-links">
        <a href="cometube.html" class="quick-link">
          <i class="ri-video-line"></i>
          <span>CometTube</span>
          <span class="quick-link-desc">Watch videos & shorts</span>
        </a>
        <a href="games.html" class="quick-link">
          <i class="ri-gamepad-line"></i>
          <span>Games</span>
          <span class="quick-link-desc">Play classic & modern games</span>
        </a>
        <a href="store.html" class="quick-link">
          <i class="ri-store-line"></i>
          <span>Store</span>
          <span class="quick-link-desc">Apps & Extensions</span>
        </a>
        <a href="settings.html" class="quick-link">
          <i class="ri-palette-line"></i>
          <span>Themes</span>
          <span class="quick-link-desc">Customize your experience</span>
        </a>
      </div>

      <div class="featured-section">
        <div class="section-header">
          <h2>Featured Games</h2>
          <a href="games.html" class="view-all">View All</a>
        </div>
        <div class="game-categories">
          <button class="category-btn active">Classic</button>
          <button class="category-btn">Multiplayer</button>
          <button class="category-btn">Racing</button>
          <button class="category-btn">Action</button>
        </div>
        <div class="game-grid">
          <a href="games/pacman.html" class="game-card">
            <div class="game-icon">ðŸŸ¡</div>
            <span>Pacman</span>
          </a>
          <a href="games/tictactoe.html" class="game-card">
            <div class="game-icon">â­•</div>
            <span>Tic Tac Toe</span>
          </a>
          <a href="games/checkers.html" class="game-card">
            <div class="game-icon">âš«</div>
            <span>Checkers</span>
          </a>
          <a href="games.html" class="game-card more">
            <div class="game-icon">
              <i class="ri-more-2-fill"></i>
            </div>
            <span>More Games</span>
          </a>
        </div>
      </div>
    </div>

    <div class="search-suggestions" id="searchSuggestions"></div>
  </main>

  <footer>
    <div class="footer-left">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-right">
      <a href="settings.html">Settings</a>
      <a href="#">Help</a>
    </div>
  </footer>
</body>
</html>
